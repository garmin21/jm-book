<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <span id="html"></span>
    <div class="outer"></div>

    <script>
      window.addEventListener("resize", function () {
        document.getElementById('html').textContent = `${window.innerHeight - 51}px`
      });
    </script>
  </body>
</html>
